<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Contact page for Playwright automation demo site."
		/>
		<meta
			name="keywords"
			content="Playwright, automation, testing, demo, contact"
		/>
		<title>Contact - Playwright Demo Site</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<a href="#contact-main" class="skip-link">Skip to main content</a>
		<header role="banner">
			<h1>Playwright Demo Site</h1>
			<nav role="navigation" aria-label="Main navigation">
				<a href="home.html">Home</a>
				<a href="login.html">Login</a>
				<a href="register.html">Register</a>
				<a href="contact.html">Contact</a>
				<a href="features.html">Features</a>
			</nav>
		</header>
		<main id="contact-main" tabindex="-1" role="main">
			<section>
				<h2>Contact Us</h2>
				<form id="contactForm">
					<label for="contact-name">Name:</label>
					<input type="text" id="contact-name" name="name" required />
					<label for="contact-email">Email:</label>
					<input type="email" id="contact-email" name="email" required />
					<label for="contact-message">Message:</label>
					<textarea id="contact-message" name="message" required></textarea>
					<button type="submit">Send</button>
				</form>
				<div id="contact-message-result"></div>
			</section>
		</main>
	</body>
</html>
