<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Login page for Playwright automation demo site."
		/>
		<meta
			name="keywords"
			content="Playwright, automation, testing, demo, login"
		/>
		<title>Login - Playwright Demo Site</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<a href="#login-main" class="skip-link">Skip to main content</a>
		<header role="banner">
			<h1>Playwright Demo Site</h1>
			<nav role="navigation" aria-label="Main navigation">
				<a href="home.html">Home</a>
				<a href="login.html">Login</a>
				<a href="register.html">Register</a>
				<a href="contact.html">Contact</a>
				<a href="features.html">Features</a>
			</nav>
		</header>
		<main id="login-main" tabindex="-1" role="main">
			<section>
				<h2>Login</h2>
				<form id="loginForm">
					<label for="login-email">Email:</label>
					<input type="email" id="login-email" name="email" required />
					<label for="login-password">Password:</label>
					<input type="password" id="login-password" name="password" required />
					<button type="submit">Login</button>
				</form>
				<div id="login-message"></div>
			</section>
		</main>
	</body>
</html>
