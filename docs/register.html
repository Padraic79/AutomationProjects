<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Register page for Playwright automation demo site."
		/>
		<meta
			name="keywords"
			content="Playwright, automation, testing, demo, register"
		/>
		<title>Register - Playwright Demo Site</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<a href="#register-main" class="skip-link">Skip to main content</a>
		<header role="banner">
			<h1>Playwright Demo Site</h1>
			<nav role="navigation" aria-label="Main navigation">
							<a href="home.html">Home</a>
							<a href="login.html">Login</a>
							<a href="register.html">Register</a>
							<a href="contact.html">Contact</a>
							<a href="features.html">Features</a>
							<span id="welcome-user" style="margin-left:2rem;"></span>
							<button id="logout-btn" style="display:none; margin-left:1rem;">Logout</button>
						</nav>
		</header>
		<main id="register-main" tabindex="-1" role="main">
			<section>
				<h2>Register</h2>
				<form id="registerForm">
					<label for="register-name">Name:</label>
					<input type="text" id="register-name" name="name" required />
					<label for="register-email">Email:</label>
					<input type="email" id="register-email" name="email" required />
					<label for="register-password">Password:</label>
					<input
						type="password"
						id="register-password"
						name="password"
						required
					/>
					<button type="submit">Register</button>
				</form>
				<div id="register-message"></div>
			</section>
		</main>
</main>
	<script src="script.js"></script>
</body>
</html>
